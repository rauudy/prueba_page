<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortranPEG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }
        h5 {
            color: #f8f9fa;
        }
        textarea {
            background-color: #343a40;
            color: #f8f9fa;
            border: none;
            resize: none;
        }
        .btn-custom {
            background-color: #0069d9;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">FortranPEG</h1>
        <div class="row">
            <!-- Input Textbox -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Entrada</h5>
                    <textarea id="inputCode" class="form-control" rows="15" placeholder="Escribe tu código aquí..."></textarea>
                </div>
            </div>

            <!-- Output Textbox -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Salida</h5>
                    <textarea id="outputCode" class="form-control" rows="15" placeholder="El resultado aparecerá aquí..." readonly></textarea>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="text-center mt-4">
            <button class="btn btn-success me-2" id="btn_nuevo">Nuevo</button>
            <button class="btn btn-custom me-2" id="btn_analizar">Analizar</button>
            <button class="btn btn-success" id="">Guardar</button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
